[package]
name = "orange_international"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.44.1", features = ["full"] }
tower = { version = "0.5.2", features = ["full"] }
sqlx = { version = "0.8.3", features = ["runtime-tokio", "chrono", "postgres", "json", "uuid"] }
redis = { version = "0.29.1", features = ["json", "uuid"] }
axum = { version = "0.8.1", features = ["json", "tokio"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_yml = "0.0.12"
serde_json = "1.0.140"
void_log = "0.1.0"
chrono = { version = "0.4.40", features = ["serde", "now"] }
uuid = { version = "1.16.0", features = ["v4", "serde"] }
argon2 = "0.6.0-pre.1"